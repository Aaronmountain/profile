    <title>Calender</title>
</head>

<body>

    <!------ 將Date物件所製作出的函式進行封裝 ------>
    <div class="Calender">
        <div id="Calender"></div>
        <div class="btn">
            <!-- onclick 中的函式(方法)在 class 類別物件裡面，若要使用物件的方法則要用 物件名稱.物件方法 -->
            <a class="prevbtn" onclick="cal1.prevbtn();"><i class="fas fa-chevron-up"></i></a>
            <a class="nextbtn" onclick="cal1.nextbtn();"><i class="fas fa-chevron-down"></i></a>
        </div>
    </div>

    <script src="ClassCalender.js"></script>
